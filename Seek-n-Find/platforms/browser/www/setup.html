<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * gap: file:; style-src 'self' 'unsafe-inline' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>Seek-n-Find</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="titleWrapper">
      <h1 class="gameTitle">SEEK-N-FIND</h1>
    </div>
    <div class="setupOptions">
      <div class="option">
        <h3 class="optionTitle">Where would you like to play?</h3>
        <div>
          <input type="radio" id="outside" name="location" value="outside" checked>
          <label for="outside">Outside</label>
        </div>
        <div>
          <input type="radio" id="inside" name="location" value="inside">
          <label for="inside">Inside</label>
        </div>
      </div>

      <div class="option">
        <h3 class="optionTitle">How many items?</h3>
        <div>
          <input type="radio" id="six" name="itemAmount" value="6" checked>
          <label for="six">6 Items</label>
        </div>
        <div>
          <input type="radio" id="twelve" name="itemAmount" value="12">
          <label for="twelve">12 Items</label>
        </div>
        <div>
          <input type="radio" id="sixteen" name="itemAmount" value="16">
          <label for="sixteen">16 Items</label>
        </div>
      </div>
      <div class="buttons">
        <button id="casualBtn">Casual</button>
        <button id="timeAttackBtn">Time Attack</button>
      </div>
    </div>
  </div>

  <script src="js/jQuery.js"></script>
  <script src="js/app.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</body>

</html>
